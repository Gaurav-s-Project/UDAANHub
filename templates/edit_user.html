<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    {% if announcement %}
    <div class="broadcast-banner">
        <p class="scrolling-text">{{ announcement }}</p>
    </div>
    {% endif %}
    
    <div class="container">
        <header class="app-header">
            <div class="logo">UDAAN<span>Hub</span></div>
        </header>

        <main>
            <div class="card">
                <a href="{{ url_for('admin_panel') }}" class="back-link">&larr; Back to Admin Panel</a>
                <h1>Edit User: {{ user.username }}</h1>
                
                <form action="/admin/update_user" method="post">
                    <input type="hidden" name="original_username" value="{{ user.username }}">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" value="{{ user.username }}" required>
                    </div>
                    <div class="form-group">
                        <label for="password">New Password</label>
                        <input type="password" id="password" name="password" value="{{ user.password }}" required>
                    </div>
                    <div class="form-group">
                        <label for="role">Role</label>
                        <select id="role" name="role">
                            <option value="volunteer" {% if user.role == 'volunteer' %}selected{% endif %}>Volunteer</option>
                            <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                        </select>
                    </div>
                    <button type="submit" class="primary-btn">Update User</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
